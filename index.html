<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<title>Blackjack Trainer</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="app">
			<!-- Header -->
			<header class="header">
				<h1>Blackjack Trainer</h1>
				<div class="header-right">
					<div class="stats">
						<span class="stat correct">
							<span
								class="stat-value"
								id="correct-count"
								>0</span
							>
							correct
						</span>
						<span class="stat wrong">
							<span
								class="stat-value"
								id="wrong-count"
								>0</span
							>
							wrong
						</span>
					</div>
					<div class="settings-container">
						<button
							class="settings-btn"
							id="settings-btn"
							onclick="toggleSettings()"
						>
							<svg
								width="20"
								height="20"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<circle
									cx="12"
									cy="12"
									r="3"
								></circle>
								<path
									d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
								></path>
							</svg>
						</button>
						<div
							class="settings-dropdown"
							id="settings-dropdown"
						>
							<button
								class="dropdown-item"
								onclick="openStrategyChart()"
							>
								<span class="dropdown-icon">ğŸ“Š</span>
								View Strategy Chart
							</button>
							<button
								class="dropdown-item"
								onclick="resetScore()"
							>
								<span class="dropdown-icon">ğŸ”„</span>
								Reset Score
							</button>
						</div>
					</div>
				</div>
			</header>

			<!-- Game Area -->
			<main class="game-area">
				<!-- Dealer Section -->
				<div class="dealer-section">
					<div class="section-label">Dealer</div>
					<div
						class="cards dealer-cards"
						id="dealer-cards"
					></div>
					<div
						class="hand-value"
						id="dealer-value"
					></div>
				</div>

				<!-- Feedback Message -->
				<div class="feedback-container">
					<div
						class="feedback"
						id="feedback"
					></div>
				</div>

				<!-- Player Section -->
				<div class="player-section">
					<div class="section-label">Your Hand</div>
					<div
						class="cards player-cards"
						id="player-cards"
					></div>
					<div
						class="hand-value"
						id="player-value"
					></div>
				</div>
			</main>

			<!-- Action Buttons -->
			<div
				class="actions"
				id="actions"
			>
				<button
					class="action-btn hit-btn"
					id="hit-btn"
					onclick="playerAction('hit')"
				>
					<span class="btn-icon">ğŸ‘†</span>
					Hit
				</button>
				<button
					class="action-btn stand-btn"
					id="stand-btn"
					onclick="playerAction('stand')"
				>
					<span class="btn-icon">âœ‹</span>
					Stand
				</button>
				<button
					class="action-btn double-btn"
					id="double-btn"
					onclick="playerAction('double')"
				>
					<span class="btn-icon">2ï¸âƒ£</span>
					Double
				</button>
				<button
					class="action-btn split-btn"
					id="split-btn"
					onclick="playerAction('split')"
				>
					<span class="btn-icon">âœŒï¸</span>
					Split
				</button>
			</div>

			<!-- New Hand Button -->
			<div
				class="new-hand-container"
				id="new-hand-container"
			>
				<button
					class="new-hand-btn"
					onclick="startNewHand()"
				>
					Deal New Hand
				</button>
			</div>

			<!-- Start Screen -->
			<div
				class="start-screen"
				id="start-screen"
			>
				<div class="start-content">
					<h2>â™ ï¸ â™¥ï¸ Blackjack Trainer â™¦ï¸ â™£ï¸</h2>
					<p>Practice perfect basic strategy!</p>
					<p class="subtitle">
						Make the correct decision for each hand based on basic strategy.
						Wrong moves end the hand immediately.
					</p>
					<button
						class="start-btn"
						onclick="startGame()"
					>
						Start Training
					</button>
				</div>
			</div>

			<!-- Strategy Chart Modal -->
			<div
				class="modal-overlay"
				id="chart-modal"
			>
				<div class="modal-content">
					<div class="modal-header">
						<h2>Basic Strategy Chart</h2>
						<button
							class="modal-close"
							onclick="closeStrategyChart()"
						>
							&times;
						</button>
					</div>
					<div
						class="modal-body"
						id="chart-container"
					>
						<!-- Charts will be generated by JS -->
					</div>
					<div class="chart-legend">
						<div class="legend-item">
							<span class="legend-color hit"></span> H = Hit
						</div>
						<div class="legend-item">
							<span class="legend-color stand"></span> S = Stand
						</div>
						<div class="legend-item">
							<span class="legend-color double"></span> D = Double
						</div>
						<div class="legend-item">
							<span class="legend-color split"></span> P = Split
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
